<section class="signup">
  <form class="signup-form" ng-submit="signupCtrl.sigup(signupCtrl.user)" novalidate>
    <input class="input-std"
      type="text"
      placeholder="username"
      ng-minlength="6"
      ng-model="signupCtrl.user.username" required>
    <input class="input-std"
      type="email"
      placeholder="email"
      ng-model="signupCtrl.user.email">
    <input class="input-std"
      type="password"
      placeholder="password"
      ng-minlength="6"
      ng-model="signupCtrl.user.password" required>
    <button class="btn-std">sign up</button>
  </form>
</section>
