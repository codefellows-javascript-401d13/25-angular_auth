<section class="home-content">

  <create-gallery></create-gallery>

  <h2>Galleries</h2>
  <ul>
    <li class="gallery" ng-repeat="gallery in homeCtrl.galleries">
      <p class="tag">name:<span class="gallery-info"> {{ gallery.name }}</span></p>
      <p class="tag">description:<span class="gallery-info"> {{ gallery.description }}</span></p>
      <p class="tag">id:<span class="gallery-info"> {{ gallery._id }}</span></p>
    </li>
  </ul>
</section>
