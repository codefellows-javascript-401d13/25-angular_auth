<section class="upload-pic">
  <form
    ng-submit="uploadPicCtrl.uploadPic()"
    novalidate>

    <h3>Upload a new pic</h3>

    <fieldset>
      <input type="text" class="input-std" ng-model="uploadPicCtrl.pic.name" placeholder="name">
      <input type="text" class="input-std" ng-model="uploadPicCtrl.pic.desc" placeholder="desc">
    </fieldset>

    <div>
      <p class="grab-img" ngf-select ng-model="uploadPicCtrl.pic.file">
        select a pic to upload
      </p>
      <button class="btn-std">upload</button>
    </div>
  </form>
</section>
