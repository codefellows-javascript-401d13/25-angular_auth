<section class="edit">
  <form class="edit-gallery"
        name="edit-gallery"
        ng-submit="editGalleryCtrl.updateGallery()"
        novalidate>
    <fieldset>
      <span class="item-label">name:</span>
      <input name="name"
             class="input-std"
             type="text"
             ng-model="editGalleryCtrl.gallery.name">
             <!-- {{ editGalleryCtrl.gallery.name }} -->
             <!-- this is not a good test, but the format you should use if you arent sure what something is -->
    </fieldset>
    <fieldset>
      <span class="item-label">description:</span>
      <input name="desc"
             class="input-std"
             type="text"
             ng-model="editGalleryCtrl.gallery.description">
    </fieldset>

    <input type="submit" value="update">
    <!-- type button? -->
  </form>
</section>
