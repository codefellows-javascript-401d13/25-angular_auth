<section class="styling">
<li class = "gallery-item">
  <div class = "current-item" ng-if="!galleryItemCtrl.showEditGallery">
    <div>
      <span class="item-label">name:</span>
      <span>{{ galleryItemCtrl.gallery.name }}</span>
    </div>


    <div>
      <span class="item-label">description:</span>
      <span>{{ galleryItemCtrl.gallery.desc }}</span>
    </div>
  </div>

    <edit-gallery ng-if="galleryItemCtrl.showEditGallery" gallery="galleryItemCtrl.gallery"></edit-gallery>

    <button class ="delete-btn-std" ng-click="galleryItemCtrl.deleteGallery()">delete</button>

    <button class ="btn-std" ng-click="galleryItemCtrl.showEditGallery = !galleryItemCtrl.showEditGallery">edit</button>

  </li>
</section>


<!-- <button class="btn-std" ng-click="navbarCtrl.logout()">logout</button> -->

  <!-- li is meaning each gallery item. click edit, and it shows the edit gallery option. and the item label with name and description hides.. binds it from the model to the view -->
