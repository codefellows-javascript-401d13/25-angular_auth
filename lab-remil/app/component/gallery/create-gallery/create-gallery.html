<section class="create-gallery form">
  <form name="createGalleryForm"
    class="gallery-form"
    ng-submit="createGalleryCtrl.createGallery()">

    <fieldset>
      <input name="name" class="input-std" type="text"
        ng-model="createGalleryCtrl.gallery.name" placeholder="gallery name"required>
    </fieldset>

    <fieldset>
      <input name="desc" class="input-std" type="text"
        ng-model="createGalleryCtrl.gallery.desc" placeholder="gallery description"required>
    </fieldset>

    <button class="btn-std" type="submit">create gallery</button>
  </form>
</section>
<div class="clearfix"></div>
